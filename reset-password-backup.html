<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneVoice - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .button:hover {
            background: linear-gradient(135deg, #5a6dd8 0%, #6a419f 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .show-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }
        
        .password-container {
            position: relative;
        }
        
        .link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">1</div>
        <h1>Reset Your Password</h1>
        <div class="subtitle">Enter your new password below</div>
        
        <div id="loadingStatus" class="status info">
            <div class="loading"></div>
            <p>Verifying your reset link...</p>
        </div>
        
        <div id="errorStatus" class="status error hidden">
            <p>Invalid or expired reset link</p>
            <p style="margin-top: 10px; font-size: 12px;">Please request a new password reset.</p>
        </div>
        
        <div id="successStatus" class="status success hidden">
            <p>‚úì Password updated successfully!</p>
            <p style="margin-top: 10px; font-size: 12px;">You can now log in with your new password.</p>
        </div>
        
        <form id="resetForm" class="hidden">
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        placeholder="Enter at least 6 characters"
                    />
                    <span class="show-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        placeholder="Re-enter your password"
                    />
                    <span class="show-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="button" id="submitButton">
                Reset Password
            </button>
        </form>
        
        <a href="#" onclick="return tryOpenApp()" class="link" id="loginLink" style="display: none;">
            Return to OneVoice App
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://mysqpgusqshincfxgnzl.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15c3FwZ3VzcXNoaW5jZnhnbnpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMzkwMTQsImV4cCI6MjA2NjcxNTAxNH0.9GNctjPMGCbOt7JaS1iFplwwuDKiCZLLZ88ptHi4hJ0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        const loadingStatus = document.getElementById('loadingStatus');
        const errorStatus = document.getElementById('errorStatus');
        const successStatus = document.getElementById('successStatus');
        const resetForm = document.getElementById('resetForm');
        const submitButton = document.getElementById('submitButton');
        const loginLink = document.getElementById('loginLink');
        
        // Parse URL and handle password reset
        async function handlePasswordReset() {
            // Check for hash parameters (Supabase sends tokens in hash after redirect)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');
            const errorCode = hashParams.get('error_code');
            const errorDescription = hashParams.get('error_description');
            
            // Check for errors first
            if (errorCode || errorDescription) {
                console.error('Error from Supabase:', errorCode, errorDescription);
                showError();
                return;
            }
            
            // Check if we have valid tokens
            if (accessToken && type === 'recovery') {
                try {
                    // Set the session with the tokens
                    const { error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) {
                        console.error('Session error:', error);
                        showError();
                        return;
                    }
                    
                    // Success - show the password reset form
                    loadingStatus.classList.add('hidden');
                    resetForm.classList.remove('hidden');
                } catch (error) {
                    console.error('Error setting session:', error);
                    showError();
                }
            } else {
                // No valid tokens found
                console.log('No valid recovery tokens found in URL');
                showError();
            }
        }
        
        function showError() {
            loadingStatus.classList.add('hidden');
            errorStatus.classList.remove('hidden');
            loginLink.style.display = 'inline-block';
        }
        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }
        
        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Updating...';
            
            try {
                // Update the user's password
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Success!
                resetForm.classList.add('hidden');
                successStatus.classList.remove('hidden');
                loginLink.style.display = 'inline-block';
                loginLink.textContent = 'Open OneVoice App';
                
                // Sign out after password reset
                await supabase.auth.signOut();
                
                // Try to open the app after 2 seconds
                setTimeout(() => {
                    tryOpenApp();
                }, 2000);
                
            } catch (error) {
                console.error('Password update error:', error);
                alert('Failed to update password: ' + error.message);
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';
            }
        });
        
        function tryOpenApp() {
            // Try to open the app using different schemes
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Try the custom scheme
                window.location.href = 'onevoice://';
                
                // If still here after a second, show instructions
                setTimeout(() => {
                    alert('Please open the OneVoice app manually to log in with your new password.');
                }, 1000);
            } else {
                alert('Please open the OneVoice app on your mobile device to log in with your new password.');
            }
            
            return false; // Prevent default link behavior
        }
        
        // Initialize on page load
        handlePasswordReset();
    </script>
</body>
</html>
